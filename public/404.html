<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function() {
        // Your GitHub repo name (base path)
        const repo = "/nbfc-dashboard-main";

        // Save the original path (everything after the repo name)
        const path = window.location.pathname.replace(repo, "");
        const search = window.location.search || "";
        const hash = window.location.hash || "";

        // Redirect back to your SPA entry point, preserving path/query/hash
        const target = `${repo}/index.html?redirect=${encodeURIComponent(
          path + search + hash
        )}`;

        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
